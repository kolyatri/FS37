  class ValidationError extends Error {
    constructor(message) {
      super(message);
      this.name = 'ValidationError';
    }
  }

  function registerUser(name) {
    if (name.length < 3) {
      throw new ValidationError('Ім’я має містити щонайменше 3 символи');
    }
    return `Користувач ${name} зареєстрований`;
  }

  try {
    console.log(registerUser('Al'));
  } catch (e) {
    if (e instanceof ValidationError) {
      console.log('Помилка валідації:', e.message);
    } else {
