<!-- How to convert a string into a integer without using parseInt() function in JavaScript ? -->
<!-- Як перетворити рядок на ціле число без використання функції parseInt() у JavaScript? -->

Перевага parseInt() над цим методом. Функція parseInt () перетворює число, яке присутнє в будь-якій основі, на основу 10, що неможливо за допомогою описаного вище методу. -->
