<!-- Завдання 2: 
Створи функцію fetchUser(id), яка симулює запит до API (затримка 1с), і повертає користувача. Використай її, щоб отримати дані про 3 користувачів паралельно. -->
<script>
  function fetchUser(id) {
    return new Promise((resolve) =>
      setTimeout(() => resolve({ id, name: `User ${id}` }), 5000)
    );
  }

  async function getUsers() {
    // let user = await fetchUser(1);
    // console.log(user);

    let [user1, user2, user3] = await Promise.all([
      fetchUser(1),
      fetchUser(2),
      fetchUser(3),
    ]);

    console.log(user1, user2, user3);
  }

  getUsers();
</script>
