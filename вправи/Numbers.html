<!-- Використання методів parseFloat() і Math.round(). Дано два або більше чисел, щоб
підсумувати числа з плаваючою точкою. Використовуйте методи parseFloat() і
Math.round(), щоб отримати бажаний результат. Приклад: цей приклад реалізує
наведений вище підхід. -->

<script>
  let val = parseFloat('2.3') + parseFloat('2.4');
  console.log('2.3 + 2.4 = ' + val);

  function gfg_Run() {
    console.log(
      '2.3 + 2.4 = ' +
        Math.round((parseFloat('2.3') + parseFloat('2.4')) * 100) / 100
    );
  }
  gfg_Run();
</script>
