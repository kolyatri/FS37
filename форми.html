<!-- Використання API перевірки достовірності (Constraint Validation API) -->
<!-- 1. Що таке Constraint Validation API?
Constraint Validation API - це вбудований механізм браузера для перевірки полів форми без використання додаткових бібліотек або складного JavaScript-коду. Це API дозволяє перевіряти правильність введених даних та відображати користувачеві повідомлення про помилки.
2. Основні методи та властивості
Методи:
•	checkValidity() – перевіряє коректність введених даних у полі або формі.
•	setCustomValidity(message) – встановлює власне повідомлення про помилку.
•	reportValidity() – відображає повідомлення про помилки всіх полів форми.
Властивості:
•	validity – об'єкт, що містить інформацію про стан валідації (наприклад, valid, valueMissing, typeMismatch, tooShort, tooLong).
•	validationMessage – містить текст повідомлення про помилку.
•	willValidate – визначає, чи буде поле перевірятися. -->
